{% extends 'base_blog.html' %}
{% block title %}{{ post.title }}{% endblock  %}
{% block content %}
<div class="posts">
        <div class="post">
            <h3>{{ post.title }}</h3>
            <p class="post-timestamp">Posted at: {{ post.date_created|date:"D d M Y" }} | By: {{ post.author.username }}</p>
            <div class="post-img">
                {% if post.image %}
                    <img src="{{ post.image.url }}" width="100" height="100">
                {% endif %}
            </div>
            <div class="post-body">{{ post.body }}</div>
        </div>
</div>
{% endblock content %}
